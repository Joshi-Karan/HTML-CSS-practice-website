<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Images/img03.png">
</head>

<body>
    <!-- Making navigation with logo and search bar -->
    <nav class="heading_navigation" id="navigation_heading">
        <!-- Making nav_container for max width -->
        <div class="nav_container">
            <!-- Logo -->
            <div class="logo">
                <a href="index.html">
                    <img src="Images/img01.png" alt="Logo" id="flip_logo">
                </a>
                <a href="index.html" class="anchor_plus">
                    Explore <span class="plus_lan">Plus <img src="Images/img00.png"></span>
                </a>
            </div>

            <!-- SearchBar -->
            <div class="search_bar_container">
                <div class="search_bar">
                    <form class="search">
                        <input type="text" class="search_box" placeholder="Search for product, brands and more">
                        <button>
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>

            <!-- login Button -->
            <div class="login_button">
                <button>
                    Login
                </button>
            </div>

            <!-- More button -->
            <div class="dropdown">
                <button class="dropbtn">More</button>
                <div class="dropdown-content">
                    <a href="#">Sell</a>
                    <a href="#">Career</a>
                    <a href="#">Contact Us</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Status Bar -->
    <div class="status_container">
        <div class="statusbar">
            <div class="status"><img width="64px" src="Images/img04.jpg" class="statusImg"><span>Mobiles</span>
            </div>
            <div class="status"><img width="64px" src="Images/img05.png" class="statusImg"><span>Fashion</span>
            </div>
            <div class="status"><img width="64px" src="Images/img06.png" class="statusImg"><span>Electronics</span>
            </div>
            <div class="status"><img width="64px" src="Images/img07.png" class="statusImg"><span>Home</span></div>
            <div class="status"><img width="64px" src="Images/img08.png" class="statusImg"><span>Travel</span></div>
            <div class="status"><img width="64px" src="Images/img09.png" class="statusImg"><span>Appliances</span>
            </div>
            <div class="status"><img width="64px" src="Images/img10.png" class="statusImg"><span>Furniture</span>
            </div>
            <div class="status"><img width="64px" src="Images/img11.png" class="statusImg"><span>Beauty</span></div>
            <div class="status"><img width="64px" src="Images/img12.png" class="statusImg"><span>Grocery</span>
            </div>
        </div>
    </div>

    <!-- Main Advertisement -->
    <div class="advertisement_container"></div>

    <!-- Sales bar -->
    <div class="sales_container">
        <p>Sales of the Day!!!</p>
        <div class="sales_item">
            <img src="Images/img14.jpeg" class="sales_img">
            <img src="Images/img15.jpeg" class="sales_img">
            <img src="Images/img16.jpeg" class="sales_img">
            <img src="Images/img17.jpeg" class="sales_img">
        </div>
    </div>

    <!-- Product Bar -->
    <div class="product_bar">
        <a href="index.html"><img src="Images/img18.jpg" alt=""></a>
        <a href="index.html"><img src="Images/img19.jpg" alt=""></a>
        <a href="index.html"><img src="Images/img20.jpg" alt=""></a>
        <a href="index.html"><img src="Images/img21.jpg" alt=""></a>
        <a href="index.html"><img src="Images/img22.jpg" alt=""></a>
        <a href="index.html"><img src="Images/img23.jpeg" alt=""></a>
    </div>


</body>

</html>

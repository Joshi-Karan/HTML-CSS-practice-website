<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Images/img03.png">
</head>

<body>
    <!-- Making navigation with logo and search bar -->
    <nav class="heading_navigation" id="navigation_heading">
        <!-- Making nav_container for max width -->
        <div class="nav_container">
            <!-- Logo -->
            <div class="logo">
                <a href="index.html">
                    <img src="Images/img01.png" alt="Logo" id="flip_logo">
                </a>
                <a href="index.html" class="anchor_plus">
                    Explore <span class="plus_lan">Plus <img src="Images/img00.png"></span>
                </a>
            </div>

            <!-- SearchBar -->
            <div class="search_bar_container">
                <div class="search_bar">
                    <form class="search">
                        <input type="text" class="search_box" placeholder="Search for product, brands and more">
                        <button>
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>

            <!-- login Button -->
            <div class="login_button">
                <button>
                    Login
                </button>
            </div>

            <!-- More button -->
            <div class="dropdown">
                <button class="dropbtn">Dropdown</button>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>





        </div>
    </nav>
</body>

</html>

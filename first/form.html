<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style/form.css">
</head>

<body>
    <div class="header">
        <h1>Plan Selection</h1>
    </div>
    <div class="form">
        <div class="table">
            <div>
                <div class="q"><b>Plan</b></div>
                <div class="q">1</div>
                <div class="q">2</div>
                <div class="q">3</div>
            </div>
            <div>
                <div class="q"><b>Places</b></div>
                <div class="q">India</div>
                <div class="q">USA</div>
                <div class="q">China</div>
            </div>
            <div>
                <div class="q"><b>Prices</b></div>
                <div class="q">$100</div>
                <div class="q">$100</div>
                <div class="q">$100</div>
            </div>
        </div>
        <div class="input">
            <div>Name: <input type="text" placeholder="John Smith"></div>
            <div>Total Member: <input type="text" placeholder="Enter Number here"></div>
            <div>Plan No: <input type="radio" name="plan"> 1 <input type="radio" name="plan"> 2 <input type="radio"
                    name="plan"> 3 </div>
            <div>Starting Date: <input type="date" name="date" id=""></div>
            <div>Ending Date: <input type="date" name="date" id=""></div>
            <div>
                <div>Extras:</div>
                <div><input type="checkbox" name="extras">Lunch</div>
                <div><input type="checkbox" name="extras">Dinner</div>
                <div><input type="checkbox" name="extras">BreakFast</div>
            </div>
            <div>
                <button>submit</button>
            </div>
        </div>
    </div>
    <footer>Copyright &copy; of Karan Joshi &hearts;</footer>

</body>

</html>
